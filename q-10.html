<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dulpicate Remover</title>
</head>

<body>
    <div class="container">
        <h1>Dulpicate Remover</h1>

        <div class="input-group">
            <label for="inputString">Enter a string:</label>
            <input type="text" id="inputString" placeholder="Enter number seperated by comma" autofocus />
        </div>

        <button class="btn" onclick="removeDuplicates()">Dulpicate</button>
        <button class="btn" onclick="clearInput()">Clear</button>
        <br>
        <a href="./index.html"><button class="btn">Home</button></a>


        <div id="result" class="longestcase-result"></div>
    </div>
    <script>
        let num = document.getElementById("inputString")
        function clearInput() {
            document.getElementById("inputString").value = "";
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = "";
        }

        function removeDuplicates() {
            const input = document.getElementById("inputString").value.trim();
            const resultElement = document.getElementById("result");

            if (!input) {
                resultElement.innerHTML = "Please enter numbers separated by commas.";
                return;
            }

            const numbers = input
                .split(",")
                .map(n => Number(n.trim()))
                .filter(n => !isNaN(n)); // remove invalid numbers

            const uniqueNumbers = [...new Set(numbers)];

            resultElement.innerHTML = uniqueNumbers.length > 0
                ? `Unique numbers: <strong>${uniqueNumbers.join(", ")}</strong>`
                : "No valid numbers entered.";
        }


    </script>
</body>

</html>
