<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>LowerCase Converter</title>
</head>

<body>
  <div class="container">
    <h1>LowerCase Converter</h1>

    <div class="input-group">
      <label for="inputString">Enter a string:</label>
      <input type="text" id="inputString" placeholder="Type something here..." autofocus />
    </div>

    <button class="btn" onclick="lowerCase()">LowerCase</button>
    <button class="btn" onclick="clearInput()">Clear</button>
    <br />
    <a href="./index.html"><button class="btn">Home</button></a>

    <div id="result" class="result"></div>
  </div>

  <script>
    function lowerCase() {
      let inputString = document.getElementById("inputString").value.trim().toLowerCase();
      let resultElement = document.getElementById("result");

      resultElement.innerHTML = inputString;
       resultElement.classList.add("show"); // apply styles defined in CSS
    }

    function clearInput() {
      document.getElementById("inputString").value = "";
      const resultElement = document.getElementById("result");
      resultElement.innerHTML = "";
      resultElement.className = "result"; // Reset classes
    }
  </script>
</body>

</html>
