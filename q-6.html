<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Longest Word in Sentence</title>
</head>

<body>
    <div class="container">
        <h1>Longest Word in Sentence</h1>

        <div class="input-group">
            <label for="inputString">Enter a string:</label>
            <input type="text" id="inputString" placeholder="Type something here..." autofocus />
        </div>

        <button class="btn" onclick="longestWord()">Longest Word</button>
        <button class="btn" onclick="clearInput()">Clear</button>
        <br>
        <a href="./index.html"><button class="btn">Home</button></a>


        <div id="result" class="longestcase-result"></div>
    </div>
    <script>
        function clearInput() {
        document.getElementById("inputString").value = "";
        const resultElement = document.getElementById("result");
        resultElement.innerHTML = "";
        resultElement.className = "longestcase-result";
    }

    function longestWord() {
        const inputString = document.getElementById("inputString").value.trim();
        const resultElement = document.getElementById("result");

        if (!inputString) {
            resultElement.innerHTML = "Please enter a sentence.";
            resultElement.className = "longestcase-result";
            return;
        }

        // Split the string into words using whitespace
        const words = inputString.split(/\s+/);
        let longest = "";

        for (let word of words) {
            if (word.length > longest.length) {
                longest = word;
            }
        }

        resultElement.innerHTML = `Longest word: <strong>${longest}</strong>`;
        resultElement.className = "longestcase-result";
    }
    </script>
</body>

</html>
