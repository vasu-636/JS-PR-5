<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Longest Word in Sentence</title>
</head>

<body>
    <div class="container">
        <h1>Longest Word in Sentence</h1>

        <div class="input-group">
            <label for="inputString">Enter a string:</label>
            <input type="text" id="inputString" placeholder="Type something here..." autofocus />
        </div>

        <button class="btn" onclick="vowel()">Vowels</button>
        <button class="btn" onclick="consonant()">Consonants</button>
        <br>
        <button class="btn" onclick="clearInput()">Clear</button>
        <a href="./index.html"><button class="btn">Home</button></a>


        <div id="result" class="longestcase-result"></div>
    </div>
    <script>
    function clearInput() {
            document.getElementById("inputString").value = "";
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = "";
        }

    function vowel() {
        const inputString = document.getElementById("inputString").value.trim();
        const resultElement = document.getElementById("result");

        if (!inputString) {
            resultElement.innerHTML = "Please enter a sentence.";
            return;
        }

        const vowelsList = "aeiouAEIOU";
        let vowelCount = 0;

        for (let i = 0; i < inputString.length; i++) {
            const char = inputString[i];
            if (/[a-zA-Z]/.test(char) && vowelsList.includes(char)) {
                vowelCount++;
            }
        }

        resultElement.innerHTML = `Vowel count: <strong>${vowelCount}</strong>`;
    }

    function consonant() {
        const inputString = document.getElementById("inputString").value.trim();
        const resultElement = document.getElementById("result");

        if (!inputString) {
            resultElement.innerHTML = "Please enter a sentence.";
            return;
        }

        const vowelsList = "aeiouAEIOU";
        let consonantCount = 0;

        for (let i = 0; i < inputString.length; i++) {
            const char = inputString[i];
            if (/[a-zA-Z]/.test(char) && !vowelsList.includes(char)) {
                consonantCount++;
            }
        }

        resultElement.innerHTML = `Consonant count: <strong>${consonantCount}</strong>`;
    }
</script>


</body>

</html>
